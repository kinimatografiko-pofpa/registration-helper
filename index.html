<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>

  <body>
    <div class="m-5" id="app">
      <div id="hidden-stats">
      </div>
      <div class="d-flex justify-content-between">
        <div>

          <h1 class="mb-4">Εγγραφές</h1>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="hide-signed-switch">
            <label class="form-check-label" for="flexSwitchCheckDefault">Κρύψε αιτήσεις με υπογραφή</label>
          </div>

        </div>
        <div>
          <button class="btn btn-primary" type="button" disabled id="loading-btn">
            <span class="spinner-border spinner-border-sm" aria-hidden="true" id="loading-spinner"></span>
            <span role="status">Ανανέωση</span>
          </button>
          <button class="btn btn-danger" type="button" id="sign-out-btn">
            Αποσύνδεση
          </button>
        </div>
      </div>

      <table class="container table table-striped mt-5">
        <thead class="text-strong">
          <tr>
            <th scope="col">Α/Α</th>
            <th scope="col">Ημ/νία και Ώρα</th>
            <th scope="col">Όνοματεπώνυμο</th>
            <th scope="col">Υπεγράφη</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="registrations">

        </tbody>

    </div>
    <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>


    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module" src="/src/index.js"></script>
  </body>

</html>
